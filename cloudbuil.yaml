steps:
    - name: 'gcr.io/cloud-builders/docker'
        args: ['build', '-t', 'gcr.io/gogcp-287215/go-gcp:latest', '-t', 'gcr.io/gogcp-287215/go-gcp:$SHORT_SHA', '.']

    - name: 'docker'
        args: ['run', '-d', '--name', 'goapp', 'gcr.io/gogcp-287215/go-gcp:latest']

    - name: 'docker'
        args: ['exec', 'goapp', 'go', 'test']

